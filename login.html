<!doctype html>
<html lang="ko">
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="loginstyle.css">

    <!--구글 폰트-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <section id="login" class="container my-5 justify-content-center">
        <a href="index.html"><button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></a>
        <h1 class="text-center py-3">Log in</h1>
        <div class="form-floating mb-3">
            <input type="ID" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">ID</label>
          </div>
          <div class="form-floating">
            <input type="PW" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">PW</label>
          </div>
          <a class="link-offset-2 link-dark link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="index.html">
            <p class="text-center">log in</p>
          </a>   
    </section>  
       
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
